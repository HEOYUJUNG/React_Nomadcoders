<!DOCTYPE html>
<html>
  <body>
    <!-- React DOM이 element들을 붙일 곳 -->
    <div id="root"></div>
  </body>
  <!-- React 임포트 => React의 목표는 html을 작성하지 않고 js만 이용해서 버튼을 만드는 것!!-->
  <!-- 엔진 역할. interactive한 UI 만들 수 있도록 해줌.-->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- dom => React element를 HTML body에 넣을 수 있도록 해줌-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- JSX => JSX 사용하려면 babel 이용해서 브라우저가 이해할 수 있도록 코드 변환 해줘야 한다!! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // 다시 랜더링할 때 React는 바뀐 부분만 찾아서 랜더링한다!! => 굉장히 interactive한 방식★
    const root = document.getElementById("root");
    function App() {
      const [counter, modifier] = React.useState(0); // 괄호 안에 초기값을 설정할 수 있음
      // React.useState => [0, f] 이렇게 배열 형식으로 반환값이 나온다.
      // 배열에서 값을 꺼내는 간단한 방법!! [counter, modifier] 이름은 뭐든 상관 ㄴㄴ
      // modifier => data 값(state)을 업데이트하고 렌더링까지 알아서 해준다! 우리가 리렌더링 해줄 필요 없음!!ㅎㅎ
      const onClick = () => {
        // state 값을 바꾸는 2가지 방법
        // modifier(100); // 1) 특정 값으로 바로 바꿔버릴 수도 있음!
        // modifier(counter + 1); // 2-1)
        modifier((current) => current + 1); // 2-2) 위와 같은 과정이지만, 언제나 현재 state 값을 바탕으로 다음 state 값을 계산할 수 있도록 해준다. 더 안전한 방법!
      };
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
